<!doctype html>
<html lang="en">
    <head>
        <title>Messenger Stats</title>

        <meta charset="utf-8">
        <meta name="description" content="View statistics about your Messenger conversations">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="water.light.min.css" type="text/css"/>
        <link rel="stylesheet" href="main.css" type="text/css"/>

        <script src="highcharts.js"></script>
        <script src="highcharts-more.js"></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>Messenger Stats</h1>
        <h2 id="title"></h2>
        <form enctype="multipart/form-data" action="/upload" method="post">
            <input type="file" name="messenger_files" multiple/>
            <input type="submit" value="Get Stats" />
        </form>
        <div class="chart full-with-chart" id="messages-per-month-chart"></div>
        <div class="half-width-chart-container">
            <div class="chart half-width-chart" id="messages-per-user-chart"></div>
            <div class="chart half-width-chart" id="messages-per-weekday-chart"></div>
        </div>
    </body>
</html>
