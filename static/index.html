<!doctype html>
<html lang="en">
    <head>
        <title>Messenger Stats</title>

        <meta charset="utf-8">
        <meta name="description" content="View statistics about your Messenger conversations">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="light.min.css" type="text/css"/>
        <link rel="stylesheet" href="main.css" type="text/css"/>

        <!-- TODO: Switch to highcharts -->
        <script src="Chart.bundle.min.js"></script>
        <script src="chartjs-plugin-labels.min.js"></script>

        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>Messenger Stats</h1>
        <h2 id="title"></h2>
        <form enctype="multipart/form-data" action="/upload" method="post">
            <input type="file" name="messenger_files" multiple/>
            <input type="submit" value="Get Stats" />
        </form>
        <div class="chart-container">
            <canvas id="messagesPerMonthChart"></canvas>
        </div>
        <div class="side-by-side">
            <div class="chart-container">
                <canvas id="messagesPerUserChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="messagesPerWeekdayChart"></canvas>
            </div>
        </div>
    </body>
</html>
