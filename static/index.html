<!doctype html>
<html lang="en">
    <head>
        <title>Messenger Stats</title>

        <meta charset="utf-8">
        <meta name="description" content="View statistics about your Messenger conversations">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css" type="text/css"/>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.1/dist/Chart.min.js" integrity="sha256-RIfYIzpTkKTqDJeeVkrCaZQPOIkE/lferWiNSYXhrLY=" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 id="title">Messenger Stats</h1>
        <form enctype="multipart/form-data" action="/upload" method="post">
            <input type="file" name="messengerFile" />
            <input type="submit" value="Upload" />
        </form>
        <div class="chart-container">
            <canvas id="messagesPerMonthChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="messagesPerUserChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="messagesPerWeekdayChart"></canvas>
        </div>
        <script src="chartcreator.js"></script>
    </body>
</html>
