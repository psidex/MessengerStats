<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chart</title>
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css" type="text/css"/>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.1/dist/Chart.min.js" integrity="sha256-RIfYIzpTkKTqDJeeVkrCaZQPOIkE/lferWiNSYXhrLY=" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Messenger Stats</h1>
        <div class="chart-container">
            <canvas id="messagesPerMonthChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="messagesPerUserChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="messagesPerWeekdayChart"></canvas>
        </div>
        <script src="js/chartcreator.js"></script>
    </body>
</html>
